<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>MY Formulario</title>
    <link rel="stylesheet" href="formulario.css">
    <link rel="icon" href="descarga.png">
</head>
<body>
    <main>
        <div class="login form">
        <h1>Formulario con <br> JavaScript</h1>
        <form action="">
        <br>
        <hr> <label for="nombres">Nombres:</label> &nbsp
        <input name="nombres" id="nombres" type="text" >
        <br><br>
        <hr> <label for="apellidos">Apellido:</label>&nbsp&nbsp&nbsp&nbsp
        <input name="apellidos" id="apellidos" type="text" >
        <br><br>

        <hr> <label for="distrito">Distrito</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <select name="distrito" id="distrito">
            <option value="La Victoria">La Victoria</option>
            <option value="Surco">Surco</option>
            <option value="Callao">Callao</option>
            <option value="San Luis">San Luis</option>
            <option value="Chorillos">Chorillos</option>
        </select>
        <br><br>

        <hr> <label for="edad">Edad:</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <input name="edad" id="edad" type="text" >
        <br><br>

        <hr> <label for="mascotas">Mascotas</label>&nbsp&nbsp&nbsp
        <select name="mascotas" id="mascotas">
            <option value="perro">Perro</option>
            <option value="loro">Loro</option>
            <option value="gato">Gato</option>
            <option value="pato">Pato</option>
            <option value="ardilla">Ardillas</option>
        </select>
        <br><br>
        <!--CAMBIAR EL ID-->
        <input type="submit" id="enviar" value="Enviar">
        <br><br>
        <div class="caja2">
            <div class="cc" id="caja"></div>
        </div>
    </form>
    

    </main>

    <script src="formulario.js"></script>
</body>
</html>
